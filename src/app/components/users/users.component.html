<h2>Users</h2>
<button class="btn btn-light btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
<ul class="list-group" *ngIf="showExtended && user.age && user.adress">
    <li class="list-group-item">Age: {{ user.age }}</li>
    <li class="list-group-item">street: {{ user.adress.street }}</li>
    <li class="list-group-item">city: {{ user.adress.city }}</li>
</ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
