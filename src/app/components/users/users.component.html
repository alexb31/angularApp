<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">

    <div class="form-group">
      <label>first Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName">
    </div>

    <div class="form-group">
      <label>last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input [(ngModel)]="user.age" type="number" class="form-control" name="age">
    </div>

    <div class="form-group">
      <label>Street Adress</label>
      <input [(ngModel)]="user.adress.street" type="text" class="form-control" name="street">
    </div>

    <div class="form-group">
      <label>City</label>
      <input [(ngModel)]="user.adress.city" type="text" class="form-control" name="city">
    </div>

    <div class="form-group">
      <label>State</label>
      <input [(ngModel)]="user.adress.state" type="text" class="form-control" name="state">
    </div>

    <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add New User</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}
      <small *ngIf="
      user.age && user.adress"><button (click)="toggleHide(user)" class="btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'" class="fa fa-plus"></i></button></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.adress">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">street: {{ user.adress.street }}</li>
      <li class="list-group-item">city: {{ user.adress.city }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>

  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
